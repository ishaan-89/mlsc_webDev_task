<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLSC QUIZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1><b>QUIZ</b></h1>
        <div class="quiz">
            <h2 id="question">Choose the correct answer from the following given choices:</h2>
            <div id="answer-buttons">
                <button class="answer-btn" id="btn1">Answer 1</button>
                <button class="answer-btn" id="btn2">Answer 2</button>
                <button class="answer-btn" id="btn3">Answer 3</button>
                <button class="answer-btn" id="btn4">Answer 4</button>
            </div>
            <button class="Next">NEXT</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
